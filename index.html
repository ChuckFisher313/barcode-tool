<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Barcode Tool</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <h1>Check Digit Calculator</h1>

<!-- Select barcode type -->

    <div>
      <button id="upcAbtn" class="btn" onClick="changebtncolor('upcAbtn')">UPC A</button>
      <button id="upcEbtn" class="btn" onClick="changebtncolor('upcEbtn')">UPC-E</button>
      <button id="ean13btn" class="btn" onClick="changebtncolor('ean13btn')"> EAN 13 </button>
      <button id="ean8btn" class="btn" onClick="changebtncolor('ean8btn')">EAN 8</button>
    </div>


<!-- Choice between generating check digit and expanding the barcode-->

<div id="divU"> 
<button id="checkDigit" class="btn" onClick="selectOperation('checkDigit')"> Generate Check Digit</button>
<button id="expand" class="btn" onClick="selectOperation('expand')">Expand</button>
</div>

<!-- Input box to enter the barcode-->

<div>
  <label for="input_barcode" class=textU>Enter barcode numbers, all exept last digit.</label>
  <input type="text" name="input_barcode" class="textU" id="input_barcode" />
</div>

<div>
      <button onClick="GenerateCheckDigit()" class="btn">Submit</button>
    </div>
    <div id="barcode_result" class="textU"></div>
 
 
  </body>
</html>

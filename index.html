<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barcode Tool </title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript'>
    function GenerateCheckDigit(){
      console.log('GenerateCheckDigit: invoked');
      var input_barcode = document.getElementById('input_barcode').value;
      var input_barcodetype = document.getElementById('input_barcodetype').value;
      switch (input_barcodetype){
        case "UPC-A":
          var barcode = GenerateUPCA(input_barcode)
          document.getElementById('barcode_result').innerHTML = 'UPC-A: ' + barcode;
          return;
        case "UPC-E":
          var barcode = GenerateUPCE(input_barcode)
          document.getElementById('barcode_result').innerHTML = 'UPC-E: ' + barcode;
          return;
        case "EAN-13":
          var barcode = GenerateEAN13(input_barcode)
          document.getElementById('barcode_result').innerHTML = 'EAN-13: ' + barcode;
          return;
        case "EAN-8":
          var barcode = GenerateEAN8(input_barcode)
          document.getElementById('barcode_result').innerHTML = 'EAN-8: ' + barcode;
          return;
      }
    }

    function GenerateUPCA(orig_barcode){
      console.log('GenerateUPCA: invoked');
      var barcode = orig_barcode; // Do some operations here
      return barcode;
    }

    function GenerateUPCE(orig_barcode){
      console.log('GenerateUPCE: invoked');
      var barcode = orig_barcode; // Do some operations here
      return barcode;
    }

    function GenerateEAN13(orig_barcode){
      console.log('GenerateEAN13: invoked');
      var barcode = orig_barcode; // Do some operations here
      return barcode;
    }

    function GenerateEAN8(orig_barcode){
      console.log('GenerateEAN8: invoked');
      var barcode = orig_barcode; // Do some operations here
      return barcode;
    }
    </script>
</head>

  <body>
    <h2> Check Digit Calculator</h2>

    <div>
      <label for="input_barcode">Enter barcode numbers, all exept last digit.</label>
      <input type='text' name='input_barcode' id='input_barcode' /> 
    </div>

    <div>
      <label for="input_barcodetype">Select barcode format </label>
      <select name="input_barcodetype" id="input_barcodetype">
        <option value="UPC-A">UPC A</option>
         <option value="UPC-E">UPC E</option>
        <option value="EAN-13">EAN 13</option>
        <option value="EAN-8">EAN 8</option>
     </select>   
    </div>  

    <div>
      <button onClick='GenerateCheckDigit()'>Generate Check Digit</button>
    </div>

    <div id='barcode_result'></div>
  </body>
</html>

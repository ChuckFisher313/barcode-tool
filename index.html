<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barcode Tool </title>
    <link rel="stylesheet" href="style.css">
<h1> Barcode Tool </h1>
</head>

  <body>
    <h2> Check Digit Calculator</h2>

    <div>
      <label for="input_barcode">Enter barcode numbers, all exept last digit.</label>
      <input type='text' name='input_barcode' id='input_barcode' /> 
    </div>

    <div>
      <label for="input_barcodetype">Select barcode format </label>
      <select name="input_barcodetype" id="input_barcodetype">
        <option value="UPC-A">UPC A</option>
         <option value="UPC-E">UPC E</option>
        <option value="EAN-13">EAN 13</option>
        <option value="EAN-8">EAN 8</option>
     </select>   
    </div>  

  </body>
</html>
